<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- France -->
    <div class="container">
      <div class="flag" id="France">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
      </div>
      <!-- Germany -->
      <div class="flag" id="Germany">
        <div class="black"></div>
        <div class="red"></div>
        <div class="yellow"></div>
      </div>
      <!-- Madagascar -->
      <div class="flag" id="Madagascar">
        <div class="white"></div>
        <div class="innerContainer">
          <div class="red"></div>
          <div class="green"></div>
        </div>
      </div>
      <!-- Switzerland -->
      <div class="flag" id="Switzerland">
        <div class="white" id="cross1"></div>
        <div class="white" id="cross2"></div>
      </div>
      <!-- Sweden -->
      <div class="flag" id="Sweden">
        <div class="gold" id="Scross1"></div>
        <div class="gold" id="Scross2"></div>
      </div>
      <!-- Gambia -->
      <div class="flag" id="Gambia">
        <div class="red"></div>
        <div class="blue" id="thin"></div>
        <div class="green"></div>
      </div>
      <!-- Tonga -->
      <div class="flag" id="Tonga">
        <div class="flag" id="SwitzerlandInverted">
          <div class="wine" id="Tcross1"></div>
          <div class="wine" id="Tcross2"></div>
        </div>
      </div>
      <!-- Japan -->
      <div class="flag" id="Japan">
        <div class="wine" id="Jcircle"></div>
      </div>
      <!-- Greece -->
      <div class="flag" id="Greece">
        <div class="blue" id="greeceSquare">
          <div class="white" id="Gcross1"></div>
          <div class="white" id="Gcross2"></div>
        </div>
      </div>
      <!-- Niger -->
      <div class="flag" id="Niger">
        <div class="orange"></div>
        <div class="orange" id="middleCirc"></div>
        <div class="lime"></div>
      </div>
      <!-- Maldives -->
      <div class="flag" id="Maldives">
        <div class="darkGreen" id="flagMid">
          <div id="moon"></div>
        </div>
      </div>
    </div>
  </body>
</html>
