<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Calc</title>
</head>

<body>
    <h1>SIMPLE HTML CALCULATOR</h1>
    <div class="container">
        <!--  -->
        <div class="firstDiv">
            <form name="add">
                <p>ADD:</p>
                <input type="text" name="num1"> +
                <input type="text" name="num2">
                <button>Calculate!</button>
            </form>
        </div>
        <!--  -->
        <div class="secondDiv">
            <form name="substract">
                <p>SUBSTRACT:</p>
                <input type="text" name="num1"> -
                <input type="text" name="num2">
                <button>Calculate!</button>
            </form>
        </div>
        <!--  -->
        <div class="thirdDiv">
            <form name="multiply">
                <p>MULTIPLY:</p>
                <input type="text" name="num1"> *
                <input type="text" name="num2">
                <button>Calculate!</button>
            </form>
        </div>
        <!--  -->
    </div>
    <script src="main.js"></script>
</body>

</html>
